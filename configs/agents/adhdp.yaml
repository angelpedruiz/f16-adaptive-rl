# ADHDP (Action-Dependent Heuristic Dynamic Programming) configuration
type: adhdp

# Learning hyperparameters
actor_lr: 0.001                    # Learning rate for actor network
critic_lr: 0.001                   # Learning rate for critic network
gamma: 0.99                        # Discount factor for future rewards

# Network parameters
hidden_sizes: [64, 64]             # Hidden layer sizes for actor and critic networks

# Device configuration
device: 'cpu'                      # Device to run on ('cpu' or 'cuda')
